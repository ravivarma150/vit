


{% extends 'base.html' %}

{% load static %}

{% block title %}
Register
{% endblock title %}

{% block content %}
<style>
    #hero {
        background-image: url("{% static 'images/login.jpg' %}"); /* Update with the correct path */
        background-size: cover; /* Cover the entire section */
        background-position: center; /* Center the background image */
        height: 80vh; /* Full height of the viewport */
        display: flex;
        align-items: center; /* Center content vertically */
        justify-content: center; /* Center content horizontally */
    }

    .card {
        background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background */
        padding: 40px; /* Padding for spacing */
        border-radius: 10px; /* Rounded corners */
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2); /* Shadow for depth */
        width: 100%; /* Full width */
        max-width: 400px; /* Limit width */
        text-align: center; /* Center text inside the card */
    }

    .title {
        color: rgb(29, 143, 219);
        font-size: 35px;
        font-weight: bold;
    }

    button {
        font-size: 20px;
        margin-top: 20px; /* Space above the button */
    }

    h5 {
        color: orange;
        margin-top: 20px;
    }

    h5 a {
        color: green;
        font-size: 30px;
    }

    h5 a:hover {
        color: blue;
    }
</style>

<section id="hero">
    <div class="card">
        {% for message in messages %}
            <div class="alert alert-warning">{{ message }}</div>
        {% endfor %}
        <h3 class="title">LogIn</h3>
        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username"  placeholder="ex:Ravivarma">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="ex:123456 ,456789" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register here</a></p>
    </div>
</section>

{% endblock content %}
