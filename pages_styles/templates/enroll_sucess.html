{% extends 'base.html' %}
{% load static %}

{% block title %}Enroll Success{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 text-center">
            <div class="alert alert-success mt-5">
                <h1>Enrollment Successful!</h1>
                <p>Thank you for enrolling. We have received your details and will get back to you shortly.</p>
                <a href="{% url 'home' %}" class="btn btn-primary">Go to Home</a>
            </div>
        </div>
    </div>
</div>

<style>
    .alert {
        border-radius: 10px;
        padding: 30px;
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
    }

    .btn {
        margin-top: 20px;
    }
</style>
{% endblock %}
